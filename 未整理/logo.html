<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logo</title>
	<style type="text/css">
		h1{
			margin: 0;
		}
		.logo{
			width: 142px;
			height: 58px;
			
		}
		.logo h1 .logo-hd{
			display: block;
			width: 142px;
			height: 0px;
			padding-top:58px;
			background: url('https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png') no-repeat 0 0/142px 58px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="logo">
		<h1>
			<div class="logo-hd">
				baidu
			</div>
		</h1>
	</div>
</body>
</html>
