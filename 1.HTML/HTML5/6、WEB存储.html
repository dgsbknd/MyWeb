<body>
	<button onclick="clickCounter()" type="button">点击</button>
	<div id="result"></div>
	<div id="resultnum"></div>

<script type="text/javascript">
	if(typeof(Storage)!=='undefined'){
		// 保存数据
		localStorage.sitename="qgw";
		// 读取数据
		// localStorage.getItem(key);
		// 查找
		document.getElementById("result").innerHTML='123:'+localStorage.getItem('sitename');

		// 删除所有
		// localStorage.clear();
		// 得到某个索引的key：
		// localStorage.key(index);
	}else{
		document.getElementById("result").innerHTML='对不起，您的浏览器不支持 web 存储。'
	}
	function clickCounter(){
		if (typeof(Storage)!=="undefined") {
			if (sessionStorage.clickount) {
				sessionStorage.clickount = Number(sessionStorage.clickount)+1
			} else {
				sessionStorage.clickount = 1;
			}
			document.getElementById("resultnum").innerHTML="你已点击了"+sessionStorage.clickount+"次"
		} else {
			document.getElementById("resultnum").innerHTML='对不起，您的浏览器不支持 web 存储。'
		}
	}
</script>
