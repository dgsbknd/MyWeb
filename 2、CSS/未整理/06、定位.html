<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		p{
			/*HTML 元素的默认值*/
			/*position: static;*/

			line-height: 100px;
			/*background-color: red;*/
		}
		.p_fixed{
			position: fixed;
			top: 10px;
			right: 20px;
			background-color: blue;
		}
		.p_sticky{
			position: sticky;
			top: 20px;
			left: 10px;
		}
		img {
			position:absolute;
			clip:rect(0px,100px,200px,0px);
		}
	</style>
</head>
<body>
	<div>
		<p>1</p>
		<p class="p_sticky">2</p>
		<p>3</p>
		<p class="p_fixed">4</p>
		<p><img src="img/pineapple.jpg" alt=""></p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
		<p>9</p>
		<p>10</p>
	</div>
</body>
</html>
