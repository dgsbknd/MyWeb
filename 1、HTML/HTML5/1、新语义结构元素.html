<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
  <h3>新语义结构元素</h3>
  <p>
    canvas / audio / video / source / article / aside /
    dialog / footer / header / nav / section / time 
  </p>
  <div>
    <header>
      <p>header元素描述了文档的头部区域</p>
      <p><time pubdate datetime="2011-03-15"></time></p>
    </header>
    <nav>
      <!-- <nav> 标签定义导航链接的部分 -->
      <a href="/html/">HTML</a> |
      <a href="/css/">CSS</a> |
      <a href="/js/">JavaScript</a> |
      <a href="/jquery/">jQuery</a>
    </nav>
    <article>
      <p>article 标签定义独立的内容</p>
      <section>
        <p>section标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。</p>
      </section>
      <dialog>提示框</dialog>
    </article>
    <aside>  
      <p>aside标签定义页面主区域内容之外的内容（比如侧边栏）。</p>
    </aside>
    <footer>
      <p>footer元素描述了文档的底部区域</p>
      <p><time pubdate datetime="2012-03-01"></time></p>
    </footer>
  </div>
  <hr>
</body>
</html>
