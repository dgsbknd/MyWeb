<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

<script type="text/javascript">
	var myString = '  The rain in SPAIN stays mainly in the plain  '
	document.write(myString+"<br>")
	// 返回在指定位置的字符。
	document.write(myString.charAt(2)+"<br>")
	// 在字符串中首次出现的位置。
	document.write(myString.indexOf('i')+"<br>")
	// 在字符串中向后首次出现的位置。
	document.write(myString.lastIndexOf('i')+"<br>")
	// 查找找到一个或多个正则表达式的匹配。
	document.write(myString.match(/ain/g)+"<br>")
	// 替换与正则表达式匹配的子串
	document.write(myString.replace("in",'qgw')+"<br>")
	// 替换与正则表达式匹配的所有子串。
	document.write(myString.replaceAll("in",'qgw')+"<br>")
	// 提取字符串的片断
	document.write(myString.slice(1,5)+"<br>")
	// 把字符串分割为字符串数组
	document.write(myString.split(" ")+"<br>")
	// 把字符串转换为小写。
	document.write(myString.toLowerCase()+"<br>")
	// 把字符串转换为大写。
	document.write(myString.toUpperCase()+"<br>")
	// 去除字符串两边的空白
	document.write(myString.trim()+"<br>")
</script>
</body>
</html>
