<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: #f4511e;
      border: none;
      color: white;
      text-align: center;
      font-size: 28px;
      padding: 20px;
      width: 200px;
      
      cursor: pointer;
      margin: 5px;
      text-decoration: none;
      outline: none;
    }
    .button1:hover {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    /* 添加箭头标记 */
    .button2 span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }
    .button2 span:after {
      content: '»';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }
    .button2:hover span {
      padding-right: 25px;
    }
    .button2:hover span:after {
      opacity: 1;
      right: 0;
    }

    /* 按钮动画 - 波纹效果 */
    .button3 {
      position: relative;
      -webkit-transition-duration: 0.4s;
      transition-duration: 0.4s;
      transition: all 0.5s;
      overflow: hidden;
    }
    .button3:after {
      content: "";
      background: #ff7f58;
      display: block;
      position: absolute;
      padding-top: 300%;
      padding-left: 350%;
      margin-left: -20px!important;
      margin-top: -120%;
      opacity: 0;
      transition: all 0.8s
    }
    .button3:active:after {
      padding: 0;
      margin: 0;
      opacity: 1;
      transition: 0s
    }
    /* "按压效果" */
    .button4 {
      box-shadow: 0 9px #999;
    }
    .button4:active  {
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <a href="#" class="button button1">链接按钮</a>
  <button class="button button2"> <span>hover</span></button>
  <button class="button button3"> 按钮</button>
  <input type="button" class="button button4" value="输入框按钮">
  <button class="button disabled">按钮</button>
</body>
</html>
