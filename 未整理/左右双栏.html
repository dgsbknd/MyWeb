<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>两栏布局（左侧固定 + 右侧自适应布局）</title>
	<style type="text/css">
    /* 清除浮动 */
		.clearfix::after{
			content: "";
			display: table;
			clear: both;
		}
		.main{
			padding-left: 100px;
			overflow: hidden;
		}
		.outer{
			height: 100px;
		}
		.left{
			width: 200px;
			height: 100%;
			background-color:red
		}
		.right{
			height: 100%;
			background-color: #ccc
		}
	</style>
</head>
<body>
  <!-- 双飞翼 -->
  <div class="main clearfix">
    <div class="left" style="
			position: relative;
      float: left;
			left: -100px;
			margin-bottom: -4000px;
			padding-bottom: 4000px;
    ">123</div>
    <div class="right" style="
    	position: relative;
			float: left;
			width: 100%;
			margin-left: -200px;
			margin-bottom: -4000px;
			padding-bottom: 4000px;
    ">123
      <br/>
      123
  </div>
  </div>
